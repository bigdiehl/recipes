<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}My Flask Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .nav-btn {
        width: 140px; /* Set constant width */
        }
    </style>
</head>
<body>
    <div class="container-fluid"> 
        <header>
            <h1 class="text-center py-2"> The Diehl Menu </h1>
             <nav class="navbar navbar-light bg-light py-2">
                <div class="container d-flex flex-column align-items-center">
                    <div class="d-flex gap-2">
                        <a class="btn nav-btn {% if active_page == 'home' %}btn-primary{% else %}btn-outline-primary{% endif %}" href="{{ url_for('index') }}">Shopping List</a>
                        <a class="btn nav-btn {% if active_page == 'recipes_list' %}btn-primary{% else %}btn-outline-primary{% endif %}" href="{{ url_for('recipes_list') }}">Recipe List</a>
                    </div>
                </div>
            </nav>
        </header>
    
        <main>
            {% block content %}{% endblock %}
        </main>
    
        <footer>
            <p>&copy; 2025 Spencer Diehl</p>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
